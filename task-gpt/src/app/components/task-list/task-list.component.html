

<style>
  .word-wrap {
    overflow: hidden;
    word-wrap: break-word;
    white-space: pre-wrap;
  }
</style>

<div class="border border-primary">
  <div class="container mt-3">
    <div class="row">
      <div class="col-md-4">
        <div class="border border-primary p-3">
          <h2>Lista de tareas</h2>
        </div>
      </div>
      <div class="col-md-8">
        <div class="d-flex flex-column justify-content-center align-items-center border border-secondary p-3">
          <div class="mb-3"> <!-- Esto separarÃ¡ el formulario y la lista -->
            <input [(ngModel)]="nuevaTarea" (keyup.enter)="agregarTarea()" placeholder="Nueva tarea">
            <button type="button" class="btn btn-primary" (click)="agregarTarea()">Agregar</button>
          </div>
        </div>
      </div>
      <div class="d-flex flex-column align-items-center justify-content-center border border-primary">
        <div *ngFor="let tarea of tareas; let i = index" class="mb-2 border d-flex justify-content-between align-items-center w-50 h-100">
          <p class="m-0 word-wrap">{{ tarea }}</p>
          <button type="button" class="btn btn-primary ml-4" (click)="eliminarTarea(i)">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
</div>
